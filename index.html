<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submit</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f0f4f8; 
      margin: 0; 
      padding: 15px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
    }
    .container { 
      background: white; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
      width: 100%; 
      max-width: 420px; 
    }
    h1 { 
      text-align: center; 
      color: #003087; 
      margin-bottom: 25px; 
    }
    label { 
      display: block; 
      margin: 15px 0 6px; 
      font-weight: bold; 
      color: #333; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      box-sizing: border-box; 
      font-size: 16px; 
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: #003087; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      font-size: 17px; 
      cursor: pointer; 
      margin-top: 15px; 
    }
    button:hover { background: #002060; }
    #otp-section { display: none; margin-top: 30px; }
    .success-msg { 
      text-align: center; 
      color: green; 
      font-size: 18px; 
      margin: 20px 0; 
    }
    .error-msg { 
      text-align: center; 
      color: red; 
      font-size: 16px; 
      margin: 10px 0; 
    }
    @media (max-width: 480px) {
      .container { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Details Bharo</h1>
    
    <!-- Form Section -->
    <form id="myForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Mobile Number (10 digits)</label>
      <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="98xxxxxxxx">

      <label>Date of Birth</label>
      <input type="date" id="dob" required>

      <button type="submit">Submit Karo</button>
    </form>

    <!-- OTP Section (hidden by default) -->
    <div id="otp-section">
      <div class="success-msg">Submit ho gaya! Ab OTP verify karo</div>
      <label>6-Digit OTP Daalo</label>
      <input type="text" id="otp-input" maxlength="6" pattern="[0-9]{6}" placeholder="Enter OTP" required>
      <button id="verify-btn">Verify OTP</button>
      <p id="otp-error" class="error-msg" style="display:none;">Galat OTP! Dobara try karo.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const otpSection = document.getElementById('otp-section');
    const otpInput = document.getElementById('otp-input');
    const verifyBtn = document.getElementById('verify-btn');
    const otpError = document.getElementById('otp-error');

    // Fake OTP for testing (real mein backend se generate karna)
    const FAKE_OTP = "123456";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById('name').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        dob: document.getElementById('dob').value,
        time: new Date().toLocaleString('en-IN')
      };

      try {
        const res = await fetch('/api/submissions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          // Form hide karo, OTP section dikhao
          form.style.display = 'none';
          otpSection.style.display = 'block';
        } else {
          alert('Submit mein problem aayi, dobara try karo');
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });

    // OTP Verify button
    verifyBtn.addEventListener('click', () => {
      const enteredOtp = otpInput.value.trim();

      if (enteredOtp === FAKE_OTP) {
        otpError.style.display = 'none';
        alert('OTP sahi hai! Verification complete âœ…\nAb aapka data save ho gaya hai.');
        // Optional: page reload ya thank you page dikha sakte ho
        // location.reload();
      } else {
        otpError.style.display = 'block';
      }
    });

    // Enter key se verify
    otpInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        verifyBtn.click();
      }
    });
  </script>
</body>
</html>
