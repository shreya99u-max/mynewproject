<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Messages - New Top Par</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column-reverse; /* ← Yeh important: new messages top par aayenge */
      gap: 12px;
    }
    .message {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      color: white;
      font-size: 16px;
    }
    .red    { background: #e74c3c; align-self: flex-start; }
    .blue   { background: #3498db; align-self: flex-start; }
    .green  { background: #27ae60; align-self: flex-start; }
    
    #input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background: #003087;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #002060; }
  </style>
</head>
<body>

  <div id="chat-container">
    <!-- New messages yahan top par add honge -->
  </div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Apna message type karo..." autocomplete="off">
    <button onclick="sendMessage()">Bhejo</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('message-input');
    const colors = ['red', 'blue', 'green'];
    let colorIndex = 0;

    function addMessage(text) {
      if (!text.trim()) return;

      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', colors[colorIndex]);
      msgDiv.textContent = text;

      chatContainer.appendChild(msgDiv); // append karne se flex-reverse ki wajah se top par dikhega

      colorIndex = (colorIndex + 1) % colors.length; // cycle: red → blue → green → red...
      
      input.value = ''; // clear input
      input.focus();
    }

    function sendMessage() {
      const text = input.value;
      addMessage(text);
    }

    // Enter key se bhej sake
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Optional: Pehle se kuch demo messages daal de
    addMessage("Hello bhai, yeh red message hai!");
    addMessage("Yeh blue wala hai.");
    addMessage("Aur yeh green!");
  </script>
</body>
</html>
