<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 10px;
      color: #111;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    #list {
      display: flex;
      flex-direction: column-reverse;
      gap: 12px;
      min-height: 80vh;
      overflow-y: auto;
      padding-bottom: 20px;
    }
    .entry {
      padding: 14px 16px 14px 24px; /* Left padding badhaya taaki borders ke liye space ho */
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      color: #fff;
      word-break: break-word;
      position: relative; /* Borders ke liye relative position */
      background: #333; /* Dark background taaki borders achhe dikhe */
    }
    /* 3 vertical borders left side pe */
    .entry::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(to bottom, #ffff00 33%, #ffffff 33% 66%, #00ff00 66%);
      border-radius: 10px 0 0 10px;
    }

    .red    { background: #e74c3c; }
    .blue   { background: #3498db; }
    .black  { background: #2c3e50; }
    .white  { background: #7f8c8d; color: #fff; }
    .pink   { background: #e84393; }

    .entry small {
      display: block;
      margin-top: 6px;
      opacity: 0.9;
      font-size: 13px;
    }
    #no-entries {
      text-align: center;
      color: #777;
      font-size: 15px;
      padding: 30px 0;
      font-style: italic;
    }

    @media (max-width: 500px) {
      body { padding: 8px; }
      .entry { font-size: 14px; padding: 12px 14px 12px 20px; }
      .entry small { font-size: 12px; }
      .entry::before { width: 5px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="list">
      <p id="no-entries">Loading... ya abhi koi submission nahi aaya.</p>
    </div>
  </div>

  <script>
    const list = document.getElementById('list');
    const colors = ['red', 'blue', 'black', 'white', 'pink'];

    async function loadData() {
      try {
        const res = await fetch('/api/submissions');
        if (!res.ok) throw new Error('fetch fail');

        const data = await res.json();

        list.innerHTML = '';

        if (data.length === 0) {
          list.innerHTML = '<p id="no-entries">Abhi koi submission nahi aaya hai.</p>';
          return;
        }

        data.reverse().forEach((item, index) => {
          const entry = document.createElement('div');
          const colorClass = colors[index % colors.length];

          entry.classList.add('entry', colorClass);

          entry.innerHTML = `
            <strong>Name:</strong> ${item.name || 'N/A'}<br>
            <strong>Mobile:</strong> ${item.mobile || 'N/A'}<br>
            <strong>DOB:</strong> ${item.dob || 'N/A'}<br>
            <small>Submitted: ${item.time || 'N/A'}</small>
          `;

          list.appendChild(entry);
        });
      } catch (err) {
        list.innerHTML = `<p style="color:red; text-align:center; padding:20px;">Error: ${err.message}</p>`;
      }
    }

    loadData();
    setInterval(loadData, 2000);
  </script>
</body>
</html>
