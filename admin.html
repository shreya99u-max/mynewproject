<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 12px;
      color: #111;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    #list {
      display: flex;
      flex-direction: column-reverse;
      gap: 12px;
      min-height: 80vh;
      overflow-y: auto;
      padding-bottom: 20px;
    }
    .entry {
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 1px 6px rgba(0,0,0,0.12);
      color: #fff;
      word-break: break-word;
    }
    .red    { background: #e74c3c; }
    .blue   { background: #3498db; }
    .black  { background: #2c3e50; }
    .white  { background: #7f8c8d; color: #fff; } /* dark text nahi dikhe isliye grayish white */
    .pink   { background: #e84393; }

    .entry small {
      display: block;
      margin-top: 6px;
      opacity: 0.9;
      font-size: 13px;
    }
    #no-entries {
      text-align: center;
      color: #777;
      font-size: 15px;
      padding: 30px 0;
      font-style: italic;
    }

    @media (max-width: 500px) {
      body { padding: 8px; }
      .entry { font-size: 14px; padding: 12px 14px; }
      .entry small { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="list">
      <p id="no-entries">Loading... ya abhi koi submission nahi aaya.</p>
    </div>
  </div>

  <script>
    const list = document.getElementById('list');
    const colors = ['red', 'blue', 'black', 'white', 'pink'];

    async function loadData() {
      try {
        const res = await fetch('/api/submissions');
        if (!res.ok) throw new Error('fetch fail');

        const data = await res.json();

        // Purana content clear
        list.innerHTML = '';

        if (data.length === 0) {
          list.innerHTML = '<p id="no-entries">Abhi koi submission nahi aaya hai.</p>';
          return;
        }

        // Reverse taaki latest top par rahe
        data.reverse().forEach((item, index) => {
          const entry = document.createElement('div');
          
          // Color fixed rahega index ke hisaab se (refresh pe change nahi)
          const colorClass = colors[index % colors.length];

          entry.classList.add('entry', colorClass);

          entry.innerHTML = `
            <strong>Name:</strong> ${item.name || 'N/A'}<br>
            <strong>Mobile:</strong> ${item.mobile || 'N/A'}<br>
            <strong>DOB:</strong> ${item.dob || 'N/A'}<br>
            <small>Submitted: ${item.time || 'N/A'}</small>
          `;

          list.appendChild(entry);
        });
      } catch (err) {
        list.innerHTML = `<p style="color:red; text-align:center; padding:20px;">Error: ${err.message}</p>`;
      }
    }

    // Pehli baar load
    loadData();

    // Har 2 second mein auto refresh
    setInterval(loadData, 2000);
  </script>
</body>
</html>
