<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Live Colorful Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003087;
      text-align: center;
      margin-bottom: 20px;
    }
    #list {
      display: flex;
      flex-direction: column-reverse; /* Naya top par aayega */
      gap: 15px;
      min-height: 300px;
      overflow-y: auto;
      max-height: 70vh;
    }
    .entry {
      padding: 16px 20px;
      border-radius: 12px;
      color: white;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .red    { background: #e74c3c; }
    .blue   { background: #3498db; }
    .green  { background: #27ae60; }
    .entry small {
      display: block;
      margin-top: 8px;
      opacity: 0.9;
      font-size: 13px;
    }
    #refreshBtn {
      background: #003087;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 15px auto;
      display: block;
    }
    #refreshBtn:hover { background: #002060; }
    #no-entries {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin - Live Submissions (Colorful - 2 sec update)</h1>
    <button id="refreshBtn">Abhi Refresh Karo</button>
    <div id="list">
      <p id="no-entries">Loading... ya abhi koi submission nahi aaya.</p>
    </div>
  </div>

  <script>
    const list = document.getElementById('list');
    const noEntries = document.getElementById('no-entries');
    const colors = ['red', 'blue', 'green'];
    let colorIndex = 0;

    async function loadData() {
      try {
        const res = await fetch('/api/submissions');
        if (!res.ok) throw new Error('API call fail');
        
        const data = await res.json();
        // console.log('Fetched:', data);  // Debug ke liye (zarurat pade toh uncomment kar dena)

        list.innerHTML = '';

        if (data.length === 0) {
          list.innerHTML = '<p id="no-entries">Abhi koi submission nahi aaya hai.</p>';
          return;
        }

        data.reverse().forEach(item => {
          const entry = document.createElement('div');
          entry.classList.add('entry', colors[colorIndex]);

          entry.innerHTML = `
            <strong>Name:</strong> ${item.name || 'N/A'}<br>
            <strong>Mobile:</strong> ${item.mobile || 'N/A'}<br>
            <strong>DOB:</strong> ${item.dob || 'N/A'}<br>
            <small>Submitted: ${item.time || 'N/A'}</small>
          `;

          list.appendChild(entry);
          colorIndex = (colorIndex + 1) % colors.length;
        });
      } catch (err) {
        console.error('Error:', err);
        list.innerHTML = `<p style="color:red; text-align:center;">Error: ${err.message}</p>`;
      }
    }

    // Pehli baar load
    loadData();

    // Auto refresh har 2 second mein
    setInterval(loadData, 2000);

    // Manual button
    document.getElementById('refreshBtn').addEventListener('click', loadData);
  </script>
</body>
</html>
